<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/style.css" />
    <title>Momentum</title>
  </head>

  <body>
    <div>
      <form id="login-form" class="hidden">
        <input required type="text" maxlength="15" placeholder="What is your name?" />
        <input type="submit" value="Login" />
      </form>

      <h1 id="greeting" class="hidden">Hello</h1>
      <h2 id="calendar">01월 01일</h2>
      <h2 id="clock">00:00:00</h2>
      
      <div class="todo-container">
        <form id="todo-form">
          <input type="text" required placeholder="What to do?"/>
          <input type="submit" value="입력">
        </form>
        <ul id="todo-list">
        </ul>
      </div>

      <div id="quote">
        <span class="quote_text"></span>
        <span class="author"></span>
      </div>





    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/quote.js"></script>
    <script src="./js/background.js"></script>
  </body>
</html>
